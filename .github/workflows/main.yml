name: Build Kelvin report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NOTEBOOK: kelvin.ipynb     # notebook generujący obrazki
      REPORT_TEX: raport.tex     # plik .tex ze szkieletem sprawozdania
      REPORT_PDF: raport.pdf

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # na wszelki wypadek – zapewnia jupyter/nbconvert
          pip install jupyter

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            latexmk

      # 1) Uruchom notebook, żeby wygenerować rysunki
      - name: Execute notebook and generate figures
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --inplace \
            "$NOTEBOOK"

      # 2) Skompiluj własny plik .tex ze szkieletem sprawozdania
      - name: Compile LaTeX report
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error "$REPORT_TEX"
          # latexmk domyślnie tworzy PDF o tej samej nazwie bazowej

      # 3) Wyślij PDF jako artefakt
      - name: Upload report PDF
        uses: actions/upload-artifact@v4
        with:
          name: raport-kelvin-plytka-woda
          path: ${{ env.REPORT_PDF }}
