name: Build Kelvin report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install LaTeX (tectonic)
        run: |
          sudo apt-get update
          sudo apt-get install -y tectonic

      # 1) Uruchom notebook â€“ policzy symulacje i wygeneruje wykresy
      - name: Execute notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --inplace \
            projekt_real.ipynb

      # 2) Konwersja ipynb -> LaTeX bez kodu
      - name: Convert notebook to LaTeX
        run: |
          jupyter nbconvert \
            --to latex \
            --TemplateExporter.exclude_input=True \
            --output=raport.tex \
            projekt_real.ipynb

      # 3) Kompilacja LaTeX -> PDF
      - name: Compile LaTeX to PDF
        run: |
          tectonic raport.tex

      # 4) Upload PDF jako artefakt
      - name: Upload report PDF
        uses: actions/upload-artifact@v4
        with:
          name: raport-kelvin-plytka-woda
          path: raport.pdf
